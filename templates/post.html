<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title$</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 650px;
            margin: 0 auto;
            padding: 4rem;
            line-height: 1.4;
        }
        .post-title {
            color: #000;
            font-size: 2rem;
            margin: 0;
            margin-bottom: 0.2rem;
        }
        .post-metadata {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }
        .post-content {
            color: #333;
        }
        .return-link {
            display: inline-block;
            margin-top: 2rem;
            color: #666;
            text-decoration: none;
        }
        .return-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 class="post-title">$title$</h1>
    <div class="post-metadata">
        Posted on $date$ by $author$
    </div>
    <div class="post-content">
        $body$
    </div>
    <a href="/" class="return-link">‚Üê Return to Index</a>
</body>
</html>
