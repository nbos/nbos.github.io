<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nbos.ca</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 650px;
            margin: 0 auto;
            padding: 4rem;
            line-height: 1.4;
        }
        .post-entry {
            position: relative;
            margin-bottom: 2rem;
        }
        .post-entry a {
            position: absolute;
            inset: 0;
            z-index: 1;
        }
        .post-title {
            color: #000;
            font-size: 1.5rem;
            margin: 0;
            margin-bottom: 0.2rem;
        }
        .post-date {
            color: #999;
            font-size: 0.9rem;
            margin: 0;
            margin-bottom: 0.2rem;
        }
        .post-preview {
            color: #444;
            margin: 0;
        }
    </style>
</head>
<body>
    $for(posts)$
    <div class="post-entry">
        <a href="$url$"></a>
        <h2 class="post-title">$title$</h2>
        <div class="post-date">$date$</div>
        <div class="post-preview">$preview$</div>
    </div>
    $endfor$
</body>
</html>
